<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next-Level Navbar | BMS Technologies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    /* Reset and base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
    }

    /* Navbar container */
    nav.navbar {
      background: #fff;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 0;
      z-index: 1030;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    nav.navbar.scrolled {
      background: #2ecc71;
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.15);
    }

    /* Navbar brand/logo */
    .navbar-brand img {
      height: 50px;
      transition: filter 0.3s ease;
    }
    nav.navbar.scrolled .navbar-brand img {
      filter: brightness(0) invert(1);
    }

    /* Nav links */
    .navbar-nav .nav-link {
      position: relative;
      color: #2c3e50;
      font-weight: 600;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }
    nav.navbar.scrolled .navbar-nav .nav-link {
      color: #fff;
    }
    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #2ecc71;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    nav.navbar.scrolled .navbar-nav .nav-link::after {
      background-color: #27ae60;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #27ae60;
    }
    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-link.active::after {
      width: 100%;
    }
    nav.navbar.scrolled .navbar-nav .nav-link:hover,
    nav.navbar.scrolled .navbar-nav .nav-link.active {
      color: #d4f7dc;
    }
    nav.navbar.scrolled .navbar-nav .nav-link:hover::after,
    nav.navbar.scrolled .navbar-nav .nav-link.active::after {
      background-color: #d4f7dc;
      width: 100%;
    }

    /* WhatsApp button */
    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      font-weight: 700;
      border-radius: 30px;
      padding: 0.4rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgb(37 211 102 / 0.4);
      text-decoration: none;
    }
    .btn-whatsapp i {
      font-size: 1.2rem;
    }
    .btn-whatsapp:hover {
      background-color: #128c7e;
      box-shadow: 0 6px 20px rgb(18 140 126 / 0.7);
      color: #fff;
      text-decoration: none;
    }
    nav.navbar.scrolled .btn-whatsapp {
      box-shadow: 0 4px 12px rgb(255 255 255 / 0.5);
    }

    /* Hamburger menu styling */
    .navbar-toggler {
      border: none;
      outline: none;
    }
    .navbar-toggler-icon {
      width: 28px;
      height: 3px;
      background-color: #2c3e50;
      display: block;
      position: relative;
      transition: background-color 0.3s ease;
    }
    .navbar-toggler-icon::before,
    .navbar-toggler-icon::after {
      content: "";
      width: 28px;
      height: 3px;
      background-color: #2c3e50;
      position: absolute;
      left: 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    .navbar-toggler-icon::before {
      top: -8px;
    }
    .navbar-toggler-icon::after {
      top: 8px;
    }
    .navbar-toggler.collapsed .navbar-toggler-icon,
    .navbar-toggler.collapsed .navbar-toggler-icon::before,
    .navbar-toggler.collapsed .navbar-toggler-icon::after {
      background-color: #2c3e50;
    }

    /* Navbar toggler animation when open */
    .navbar-toggler:not(.collapsed) .navbar-toggler-icon {
      background-color: transparent;
    }
    .navbar-toggler:not(.collapsed) .navbar-toggler-icon::before {
      transform: rotate(45deg);
      top: 0;
    }
    .navbar-toggler:not(.collapsed) .navbar-toggler-icon::after {
      transform: rotate(-45deg);
      top: 0;
    }

    /* Mobile menu background */
    @media (max-width: 991.98px) {
      .navbar-collapse {
        background: #2ecc71;
        padding: 1rem 2rem;
        border-radius: 0 0 12px 12px;
      }
      .navbar-nav .nav-link {
        color: #fff !important;
        font-weight: 600;
        font-size: 1.1rem;
        padding: 0.75rem 0;
      }
      .btn-whatsapp {
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="BMS Technologies Logo" />
      </a>
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#home"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
          <li class="nav-item ms-lg-3">
            <a
              href="https://wa.me/94771234567"
              target="_blank"
              class="btn-whatsapp"
              title="Chat on WhatsApp"
              rel="noopener noreferrer"
              ><i class="fab fa-whatsapp"></i> WhatsApp</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Optional: Add your page content here -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Change navbar style on scroll
    const navbar = document.querySelector("nav.navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
